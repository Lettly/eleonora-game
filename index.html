<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function addPlayer() {
        var nome = prompt("Inserisci il nome");

        var table = document.getElementById("giocatori");
        var length = table.rows.length;
        var row = table.insertRow(length);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = nome;
        cell2.innerHTML = "0";
        cell3.innerHTML = '<button onclick="addPoint(10, '+length+');" type="button">10</button> <button onclick="addPoint(11, '+length+');" type="button">11</button> <button onclick="addPoint(12, '+length+');" type="button">12</button> <button onclick="addPoint(13, '+length+');" type="button">13</button> <button onclick="addPoint(14, '+length+');" type="button">14</button> <button onclick="addPoint(15, '+length+');" type="button">15</button>';

      }

      function addPoint(point, row) {
        var table = document.getElementById("giocatori");
        var cells = table.rows[row].cells;
        var oldpoint = table.rows[row].cells[1].innerHTML;
        cells[1].innerHTML = +oldpoint+point;
      }


      function sortTable(n) {
        var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("giocatori");
        switching = true;
        //Set the sorting direction to ascending:
        dir = "asc";
        /*Make a loop that will continue until
        no switching has been done:*/
        while (switching) {
          //start by saying: no switching is done:
          switching = false;
          rows = table.rows;
          /*Loop through all table rows (except the
          first, which contains table headers):*/
          for (i = 1; i < (rows.length - 1); i++) {
            //start by saying there should be no switching:
            shouldSwitch = false;
            /*Get the two elements you want to compare,
            one from current row and one from the next:*/
            x = rows[i].getElementsByTagName("TD")[n];
            y = rows[i + 1].getElementsByTagName("TD")[n];
            /*check if the two rows should switch place,
            based on the direction, asc or desc:*/
            if (dir == "asc") {
              if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                //if so, mark as a switch and break the loop:
                shouldSwitch= true;
                break;
              }
            } else if (dir == "desc") {
              if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                //if so, mark as a switch and break the loop:
                shouldSwitch = true;
                break;
              }
            }
          }
          if (shouldSwitch) {
            /*If a switch has been marked, make the switch
            and mark that a switch has been done:*/
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
            //Each time a switch is done, increase this count by 1:
            switchcount ++;
          } else {
            /*If no switching has been done AND the direction is "asc",
            set the direction to "desc" and run the while loop again.*/
            if (switchcount == 0 && dir == "asc") {
              dir = "desc";
              switching = true;
            }
          }
        }
      }

      function endGame() {
        document.getElementById("endgame").style.visibility = "hidden";
        sortTable(1);
      }
    </script>
  </head>
  <body>
    <button onclick="addPlayer();" type="button">New Player</button> <button id="endgame" onclick="endGame();" type="button">End Game</button>
    <br><hr>
    <table id="giocatori">
      <tr>
        <th>Nome</th>
        <th>Punteggio</th>
      </tr>
    </table>
  </body>
</html>
